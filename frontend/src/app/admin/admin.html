<div class="dashboard-wrapper" [class.dark-mode]="darkMode">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">SpareFlow</div>
    <button class="menu-toggle" (click)="menuOpen = !menuOpen">
  <span class="menu-icon">â˜°</span>
  <span class="menu-text">Menu</span>
</button>

    <nav>
      <ul [class.show]="menuOpen">
        <li><a routerLink="/dashboard">Dashboard</a></li>
       <li><a routerLink="/item" routerLinkActive="active">Item</a></li>

       <li><a routerLink="/history" routerLinkActive="active">History</a></li>
        <li><a routerLink="/attachment" routerLinkActive="active">Attachment</a></li>
        <li><a routerLink="/user" class="active">User Add/Remove</a></li>
       <li><a routerLink="/itemadd" routerLinkActive="active">Item Add</a></li>
        <li><a (click)="goBack()" style="cursor:pointer;">Back</a></li>
        <li><a (click)="logout()" style="cursor:pointer;">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <h1>Admin Panel</h1>
    <p>Welcome, {{ username }}!</p>
  </main>
</div>
