<div class="dashboard-wrapper">
  <!-- Top bar menu button for small screens -->
<!-- Topbar menu button for small screens -->
<div class="topbar-menu">
  <span class="topbar-logo">SpareFlow</span>
  <button (click)="toggleDropdown()" class="menu-btn">&#9776; Menu</button>
  <ul class="dropdown-menu" [class.show]="dropdownVisible">
    <li><a routerLink="/dashboard">Dashboard</a></li>
    <li><a routerLink="/item" routerLinkActive="active">Item</a></li>
    <li><a routerLink="/history">History</a></li>
    <li><a routerLink="/attachment">Attachment</a></li>
    <li><a class="active">Item add</a></li>
    <li><a routerLink="/user">User Add/Remove</a></li>
    <li><a (click)="goBack()" style="cursor:pointer;">Back</a></li>
    <li><a (click)="logout()" style="cursor:pointer;">Logout</a></li>
  </ul>
</div>


  
  <!-- Sidebar -->
  <aside class="sidebar" [class.show]="sidebarVisible">
    <div class="logo">SpareFlow</div>
    <nav>
      <ul>
        <li><a routerLink="/dashboard">Dashboard</a></li>
        <li><a routerLink="/item" routerLinkActive="active">Item</a></li>
        <li><a routerLink="/history">History</a></li>
         <li><a routerLink="/attachment">Attachment</a></li>
        <li><a class="active">Item add</a></li>
         <li><a routerLink="/user">User Add/Remove</a></li>
        <!--<li><a routerLink="/itemadd" routerLinkActive="active">Item Add</a></li> -->
        <li><a (click)="goBack()" style="cursor:pointer;">Back</a></li>
        <li><a (click)="logout()" style="cursor:pointer;">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <h1>Add New Item</h1>
    <p><strong>Logged in as: {{ username }}</strong></p>

    <form (ngSubmit)="addItem()" style="max-width: 500px; margin-top: 30px;">
      <div class="form-group">
        <label>Item Name</label>
        <input type="text" [(ngModel)]="newItem.name" name="name" required>
      </div>

      <div class="form-group">
        <label>Part Number</label>
        <input type="text" [(ngModel)]="newItem.partNumber" name="partNumber" required>
      </div>

      <div class="form-group">
        <label>Quantity</label>
        <input type="number" [(ngModel)]="newItem.quantity" name="quantity" required>
      </div>

      <div class="form-group">
        <label>Store Location</label>
        <input type="text" [(ngModel)]="newItem.storeLocation" name="storeLocation" required>
      </div>

      <div class="form-group">
        <label>Shelf Location</label>
        <input type="text" [(ngModel)]="newItem.shelfLocation" name="shelfLocation" required>
      </div>

      <div class="form-group">
        <label>Price Before VAT</label>
        <input type="number" [(ngModel)]="newItem.priceBeforeVat" name="priceBeforeVat" required>
      </div>

      <button type="submit" class="add-btn">Add Item</button>
    </form>
  </main>
</div>
